{% extends 'plantilla.html' %}
{% block title %}Postear{% endblock %}
{% block content %}

<style>
    body {
        background-color: #111;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
    }

    h1 {
        color: #3498db;
    }

    .form-group {
        texr-align: center;
        margin: 20px;
        padding: 20px;
        border: 1px solid #2c3e50;
        border-radius: 8px;
        display: inline-block;
    }

    form {
        margin-top: 20px;
    }

    .btn-secondary {
        background-color: #34495e;
        color: #fff;
        padding: 8px 12px;
        margin-top: 10px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
    }

    .btn-secondary:hover {
        background-color: #2c3e50;
    }

    .contact-box {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #2c3e50;
        padding: 20px;
        color: #fff;
    }

    .contacts {
        display: flex;
        justify-content: space-around;
    }

    .contact {
        padding: 10px;
        border: 1px solid #3498db;
        border-radius: 4px;
    }
</style>

<h1>Crear Post...</h1>
<br /><br />
<div class='form-group'>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Subir</button>
    </form>
</div>

<!-- Contactos -->
{% endblock %}
