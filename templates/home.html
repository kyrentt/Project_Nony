{% extends 'plantilla.html' %} {% block content %}

<h1>Posts</h1>

<ul>
  {% for post in object_list %}
  <li><a href="{% url 'article-detail' post.pk %}">
    {{ post.titulo }}</a> -
    {{post.autor.first_name }} {{ post.autor.last_name}} - <small>
      
      <a href='{% url 'update-post' post.pk %}'>Editar</a>

      <a href='{% url 'delete-post' post.pk %}'>Borrar</a>
    
    </small>
    <br />
    {{ post.cuerpo }}
  </li>
  {% endfor%}
</ul>

{% endblock %}
