<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Seguidores</title>
</head>
<body>
    <h2>Tus Seguidores:</h2>
    <ul>
        {% for seguidor in seguidores %}
            <li>{{ seguidor.siguiendo.username }}</li>
        {% endfor %}
    </ul>
</body>
</html>
