<!DOCTYPE html>
<html>

<head>
    <title>Perfil</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: #3498db;
        }

        a {
            color: #3498db;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        a:hover {
            color: #2980b9;
        }

        .contenido {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .izquierda,
        .derecha {
            flex: 1;
            text-align: left;
        }

        .informacion,
        .tag-box,
        .amigos {
            margin-right: 50px;
            background-color: #2c3e50;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 40px;
        }

        .tag-box ul,
        .amigos ul {
            padding: 0;
            list-style: none;
        }

        .tag-box li,
        .amigos li {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <h1>Perfil</h1>
    <a class="nav-link" href="{% url 'home' %}">Home</a>

    <div class="contenido">
        <div class="izquierda">
            <div class="informacion">
                <p>Tu informaci√≥n</p>
                <p>Nombre: {{ o }}</p>
                <p>Correo: {{ i }}</p>
            </div>

            <div class="tag-box">
                <p>Etiquetas:</p>
                <ul>
                    {% for x in k %}
                        <li>{{ x }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <div class="derecha">
            <form method="get">
                <div class="amigos">
                    <p>Personas a conocer:</p>
                    <ul>
                        {% for p in e %}
                            <li>{{ p }}</li><a href="{% url 'per2' name=p %}">Ver Perfil</a>
                        {% endfor %}
                    </ul>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
